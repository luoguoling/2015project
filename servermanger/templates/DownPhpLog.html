<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
            	    
        <link href="/static/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/css/bootstrap.css" rel="stylesheet">
        <script src="/static/js/jquery-1.8.3.min.js"></script>
        <script src="/static/js/bootstrap.min.js"></script> 
    <script type="text/javascript">
			$(document).ready(function() { 
				$("#e1").select2(); 
				$("#e2").select2() ;
				$("#e2").on("select2-close", function() {
				 if ($("#e2").val() =="add") {
					var addtext = prompt("addd","test");
					 $("#add").before("<option value='"+addtext+"'>"+addtext+"</option>");
				}

				});
			});

	</script>
	<style type="text/css">
	.red{color:#f00;}
	</style>
	
	 <link href="/static/css/select2.css" rel="stylesheet"/>
	 <script src="/static/js/select2.js"></script>
	</head>
	<body>
		
			
		
			<form class='form-inline' role='form' method='post' enctype="multipart/form-data">
				{% csrf_token %}
				<div class='form-group'>
					<select name='agent'  id='e1' style='width: 120px;line-height: 34px'>
                        {%for agent in result2 %}
                        <option value={{agent}}>{{agent}}</option>
                        {%endfor%}
    				</select>
					
				</div>
				<div class='form-group'>

					<select  name='logdir'  id='e2' style='width: 320px; line-height: 34px' onchange=if(s=document.getElementById("S1")){s.style.color=value}>
                        		{%for log in result %}
    				
                        		<option value={{ log.logpath}}>{{ log.logpath }}</option>
    				
                        		{%endfor%}
					<option value='add' id='add' style='color: #f00;' class='red'>add</option>
    				
    					</select>


					
				</div>
				
				
				
				
				<div class='form-group'>
				<!--	<div class="input-append date form_datetime"> -->
					<script language="javascript" type="text/javascript" src="http://120.138.75.88/download/My98DatePicker/WdatePicker.js"></script>
      					<input type="text"  name='date' placeholder="请选择时间" class='input-sm form-control' onclick="WdatePicker()">
      				<!-- <span class='add-on'><i class='icon-remove'></i></span> -->
      					<!--<span class="add-on"><i class='icon-th'></i></span>-->
    				
    			
    				</div>
    				<script type="text/javascript">
      					$('.form_datetime').datetimepicker({
        					format: "MM/dd/yyyy hh",
        					lautoclose: true,
        					todayBtn: true,
        					startDate: "2013-02-14 10:00",
        				
        					pickerPosition: "bottom-left"
      					});
    				</script>
					
				</div>
				<div class='form-group'>
					<label class='sr-only' for='name'>输入查看区服</label>
					<input type='text' class='input-sm form-control' name='zone'  placeholder='输入查看区服'>
					
				</div>
				<div class='form-group'>
					<label class='sr-only' for='name'>输入小时</label>
					<input type='text' class='input-sm form-control' name='sum'  placeholder='输入1-4,22'>
					
				</div>

				<div class='form-group'>
					 <button type="submit" class="btn btn-primary">提交</button>
					
				</div>

        		
      
				
			</form>

			<form role='form'>
				<div class='form-group'>
					<label for='name'>php日志信息:</label>
					<textarea class='form-control' rows='42' wrap='Virtual'>{{result3}}</textarea>
				</div>
			</form>
	</body>
</html>
